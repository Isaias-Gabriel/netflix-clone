<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="/styles/responsive.css">

    <!-- owl carousel -->
    <link rel="stylesheet" href="/styles/owl_carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/styles/owl_carousel/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">
                NETFLIX
            </h2>

            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Movies</a>
                <a href="#">New and popular</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="midia-principal">
            <div class="container">
                <h3 class="titulo">
                    CLOSE ENOUGH
                </h3>

                <p class="descricao">
                    A surreal take on transitioning from 20-something to 30-somethin
                    g centering on a married couple juggling such everyday challenges as parenthood,
                    friendship, ham theft, stripper clowns and choosing the right day care.
                </p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>

                        WATCH NOW
                    </button>
        
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        
                        MORE INFO
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-midias">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-midia" src="img/mini-1.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-midia" src="img/mini-2.jpg" alt="">
            </div>
            
            <div class="item">
                <img class="box-midia" src="img/mini-3.jpg" alt="">
            </div>
            
            <div class="item">
                <img class="box-midia" src="img/mini-4.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-midia" src="img/mini-5.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-midia" src="img/mini-6.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-midia" src="img/mini-7.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="/js/owl_carousel/jquery.min.js"></script>
    <script src="/js/owl_carousel/owl.carousel.min.js"></script>
    <script src="/js/owl_carousel/setup.js"></script>
</body>
</html>
